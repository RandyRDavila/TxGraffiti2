name: Build JOSS Paper PDF

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pandoc
      run: sudo apt-get update && sudo apt-get install -y pandoc

    - name: Install tectonic manually
      run: |
        curl -L https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic%400.14.1/tectonic-0.14.1-x86_64-unknown-linux-musl.tar.gz \
          -o tectonic.tar.gz
        tar -xzf tectonic.tar.gz
        sudo mv tectonic /usr/local/bin/

    - name: Build paper.pdf
      run: |
        pandoc paper.md \
          --from markdown \
          --output paper.pdf \
          --pdf-engine=tectonic \
          --citeproc \
          --bibliography=paper.bib

    - name: Upload paper.pdf
      uses: actions/upload-artifact@v4
      with:
        name: joss-paper-pdf
        path: paper.pdf
