name: Build JOSS Paper PDF

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-paper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pandoc + TeXLive
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-latex-extra

    - name: Convert Markdown to PDF
      run: |
        pandoc paper.md \
          --from markdown \
          --output paper.pdf \
          --pdf-engine=xelatex \
          --citeproc \
          --bibliography=paper.bib

    - name: Upload paper.pdf
      uses: actions/upload-artifact@v4
      with:
        name: joss-paper-pdf
        path: paper.pdf
